<!-- Ejercicio 1: Imagen sin texto alternativo -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galería de Fotos</title>
</head>
<body>
  <h1>Galería de Fotos</h1>
  <!-- Se añade el atributo alt para describir el contenido de las imágenes -->
  <img src="playa.jpg" alt="Imagen de una playa de arena negra">
  <img src="montana.jpg" alt="Vista de una montaña al amanecer">
</body>
</html>
<!-- El atributo alt describe el contenido de la imagen, útil para usuarios con lectores de pantalla y en caso de que la imagen no se cargue. -->
