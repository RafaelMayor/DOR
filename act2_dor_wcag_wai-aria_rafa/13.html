<!-- Ejercicio 13: Formulario de inscripción -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario de Inscripción</title>
</head>
<body>
  <h1>Formulario de Inscripción</h1>
  <form>
    <div>
      <!-- Se añaden etiquetas <label> asociadas por el atributo for -->
      <label for="nombre-completo">Nombre completo</label>
      <input type="text" id="nombre-completo" placeholder="Nombre completo">
    </div>
    <div>
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="Correo electrónico">
    </div>
    <div>
      <label for="pais">Seleccionar país</label>
      <select id="pais">
        <option>Seleccionar país</option>
        <option>México</option>
        <option>España</option>
        <option>Colombia</option>
      </select>
    </div>
    <div>
      <button>Enviar</button>
    </div>
  </form>
</body>
</html>
<!-- <label> describe los campos y hace el formulario más comprensible para los usuarios con discapacidades. -->
