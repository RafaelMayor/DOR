<!-- Ejercicio 3: Botón que no es accesible para lectores de pantalla -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Botón</title>
</head>
<body>
  <h1>Interacción</h1>
  <!-- Se usa un botón semántico con roles adecuados -->
  <button onclick="alert('¡Botón presionado!')">Presionar</button>
</body>
</html>
<!-- El uso de <button> asegura que el elemento sea accesible para lectores de pantalla y navegable con teclado. -->
