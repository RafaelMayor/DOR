<!-- Ejercicio 4: Navegación sin estructura semántica -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Navegación</title>
</head>
<body>
  <!-- Se usa la etiqueta <nav> para definir una barra de navegación -->
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </nav>
</body>
</html>
<!-- <nav> indica navegación y <a> proporciona enlaces con significado semántico. -->
