<!-- Ejercicio 8: Lista desplegable sin indicar su estado -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu[aria-expanded="true"] .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú</h1>
  <div class="menu" role="button" aria-expanded="false" tabindex="0" onclick="toggleMenu(this)">
    Opciones
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
    </div>
  </div>
  <script>
    function toggleMenu(element) {
      const expanded = element.getAttribute('aria-expanded') === 'true';
      element.setAttribute('aria-expanded', !expanded);
    }
  </script>
</body>
</html>
<!-- aria-expanded indica si un menú está abierto o cerrado. -->
